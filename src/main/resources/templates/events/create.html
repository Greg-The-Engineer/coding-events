<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid">

    <div th:replace="fragments :: header"></div>

    <div class="row pt-4">
        <div class="col">

            <form method="POST">
                <div class="form-group">
                    <label>Name
                        <input class="form-control" th:field="${event.name}" type="text">
                    </label>
                    <p class="error" th:errors="${event.name}"></p>
                </div>
                <div class="form-group">
                    <label>Description
                        <input class="form-control" th:field="${event.description}" type="text">
                    </label>
                    <p class="error" th:errors="${event.description}"></p>
                </div>
                <div class="form-group">
                    <label>Contact Email
                        <input class="form-control" th:field="${event.contactEmail}" type="email">
                    </label>
                    <p class="error" th:errors="${event.contactEmail}"></p>
                </div>
                <div class="form-group">
                    <label> Type
                        <select th:field="${event.type}">
                            <option th:each="type : ${types}"
                                    th:value="${type}"
                                    th:text="${type.displayName}"
                            ></option>
                        </select>
                    </label>
                </div>
                <button class="btn btn-success">Create</button>
            </form>
        </div>
    </div>

</body>
</html>
